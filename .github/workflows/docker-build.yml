name: Build & Publish Containers

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    name: Build service images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            context: services/api
          - name: identity
            context: services/identity
          - name: inventory
            context: services/inventory
          - name: booking
            context: services/booking
          - name: web
            context: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & (optionally) push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') }}
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/couchchannel-${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
