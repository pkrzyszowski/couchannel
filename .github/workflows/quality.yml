name: Lint & Test

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install -r requirements-dev.txt
      - name: Ruff
        run: ruff check services tests
      - name: Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest
